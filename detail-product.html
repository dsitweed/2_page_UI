<!DOCTYPE html>
<html lang="en">

<head>
    <title>Detail product</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!--Font awesome  -->
    <script src="https://kit.fontawesome.com/ed79b0eca0.js" crossorigin="anonymous"></script>
    <!-- detail-product.css -->
    <link rel="stylesheet" href="./detail-product.css">
</head>

<body>
    <div class="container-fluid">
        <p class="text-center" style="font-size: 28px; margin-top: 10px;">Featured Product</p>
        <hr>
        <div class="row">
            <div class="col-lg-6">
                <div class="image-container">
                    <img src="./image/unisex-staple-t-shirt-white-front-616db7c25e5b5_720x.png" alt="image" height="500px" width="500px">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="detail-product">
                    <h2>More than a Woman Unisex T-Shirt</h2>
                    <span>35.00$</span><br>
                    <hr style="width:20%; float: left; border: solid 1px black;">
                    <p style="clear: left;">WHITE</p>
                    <div class="circle"></div>
                    <br>
                    <p>Size</p>
                    <div class="size">
                        <label><input type="radio" name="toggle"><span>XS<span></label>
                        <label><input type="radio" name="toggle"><span>S<span></label>
                        <label><input type="radio" name="toggle"><span>M<span></label>
                        <label><input type="radio" name="toggle"><span>L<span></label>
                        <label><input type="radio" name="toggle"><span>XL<span></label>
                    </div>
                    <br>
                    <button type="button" class="btn btn-dark" style="background-color: black;">ADD TO CARD</button>
                    <a href="#">
                        Full details <i class="fas fa-long-arrow-alt-right"></i>
                    </a>
                    <div class="social-sharing">
                        <div class="share">
                            <i class="fab fa-facebook-f"></i>
                            <a href="#face">Facebook</a>
                        </div>
                        <div class="share">
                            <i class="fab fa-instagram"></i>
                            <a href="#Instagram">Instagram</a>
                        </div>
                        <div class="share">
                            <i class="fab fa-twitter"></i>
                            <a href="#Twitter">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
